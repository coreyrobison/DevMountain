<!DOCTYPE html>
<html ng-app='friendsList'>

<head>

    <title>Friends</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body ng-controller="mainCtrl">

    <div ng-repeat="name in friends">
        {{name}}

    </div>

    <input ng-model="newFriend">

    <button ng-click="addFriend()">Add New Friend</button>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js">
    </script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>

</body>

</html>
